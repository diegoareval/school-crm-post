test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: course-app
  username: postgres
  # password: 1234

  production:
  <<: *default
  database: course
  username: collegecrm
  password: <%= ENV['collegecrm_DATABASE_PASSWORD'] %>
