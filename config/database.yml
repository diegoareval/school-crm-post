default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: course-app
  username: postgres
  # password: 1234

# Warning: The database defined as "test" will be erased and
